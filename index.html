<HTML>
<HEAD>
  <script type="text/javascript">

  var matchOperatorsRe = /[|\\{}()[\]^$+*?.]/g;
	
  function escape(textElement) {
		console.log(textElement);
		str = textElement.value;
		
    if (typeof str !== 'string') {
      throw new TypeError('Expected a string');
    }

    document.getElementByID("result").innerText = str.replace(matchOperatorsRe, '\\$&');

  };
  
  </script>
</HEAD>
<BODY>

  <input type="text" onchange="escape">
  <br>
  <span id="result"></span>
  

</BODY>
</HTML>
